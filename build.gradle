group 'com.seleniumTraining'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.seleniumhq.selenium:selenium-java:3.3.1'
    compile 'io.github.bonigarcia:webdrivermanager:1.6.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.45.0'
    compile group: 'ru.yandex.qatools.htmlelements', name: 'htmlelements-thucydides', version: '1.11'
}
